<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Find Compare Websites</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        main {
            padding-top: 50px
        }
    </style>
</head>

<body class="bg-light">
    <noscript>
      <strong>We're sorry but firstapp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <main role="main" class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>Analisi websites e confronto links</h1>
                <form>
                    <div class="form-group">
                        <label for="domain1">Dominio 1 </label>
                        <input type="text" name="domain1" id="domain1" required value="" class="form-control" placeholder="https://www.....">
                    </div>
                    <div class="form-group">
                        <label for="domain2">Dominio 2</label>
                        <input type="text" name="domain2" id="domain2" required value="" class="form-control" placeholder="https://www.....">
                    </div>
                    <br/>
                    <button type="submit" id="findAndCompare" class=" btn btn-primary my-2 my-sm-0 ">Esegui Confronto</button>
                    <br> <br>
                    <div id="parsingWebsites" class="alert">
                        <span class="spinner"></span>
                        <span class="msg"></span>
                    </div>

                </form>

            </div>
        </div>
        <div class="row ">
            <div class="col-lg-12 ">
                <hr />
                <div id="countInputChar">Numero di caratteri (dominio 1 + dominio 2): <span></span></div>
                <div id="alphabetNumberInput">Somma posizione nell'alfabeto (dominio 1): <span></span></div>
                <!-- div id="nowtime"><span></span></div -->
            </div>
        </div>
    </main>
    <!-- built files will be auto injected -->
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js " crossorigin="anonymous "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
<script src="./src/js/config.js "></script>
<script src="./src/js/main.js "></script>

</html>
